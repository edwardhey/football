        {{range $index, $elem := .activities}}
        <div class="item">
            <div class="ui small image">
                <img src="/static/img/thumail.png">
            </div>
            <div class="content">
                <a class="header" href="/activity/info?id={{.ID}}">{{.Name}}</a>
                <div class="meta">
                    <a>{{Date .BeginTime "Y-m-d H:i"}}</a>
                </div>
                <div class="description">
                    {{.Address}}
                </div>
                <div class="extra">
                     {{if eq 10 .Status }}
                    <a class="ui right floated primary blue button" href="/activity/signUp?id={{.ID}}">报名 »</a>
                    {{end}}
                    <div class="ui label">{{.MaxActorNums}}人</div>
                    <div class="ui label">{{.Status|GetActivityStatusString}} {{if eq 0 .Status }}{{Date .OpenTime "Y-m-d H:i:s"}} 开始报名{{end}}</div>
                </div>
            </div>
        </div>
        {{end}}
